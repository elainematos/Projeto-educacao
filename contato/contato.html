<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <nav>
        <a href="../index.html">Voltar página inicial</a>
    </nav>
    <header>
        <div class="logo">
            <img src="../images/logo-educ-branca.png" alt="Logo Educ" title="Logo Educ" height="100px">
        </div>
    </header>
    <section class="sessao">
        <div id="contato" class="contato">
            <h1>Formulário de Contato</h1>
            <form action="" method="post" class="formulario">
                <label for="">Nome</label>
                <input type="text" name="nome" id="texto" class="field" required placeholder="Digite seu nome"><br><br>

                <label for="">Email</label>
                <input type="email" name="email" id="email" class="field" required placeholder="Digite aqui seu email"><br><br>

                <label for="">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="50" class="field" required placeholder="Digite aqui sua mensagem">
                </textarea><br>
                
                <input type="submit" class="field" id="botao-enviar" value="Enviar">

            </form>
            
        </div>
        
    </section>
    <section>
        <div class="whats">
            <a href="../whatsapp/whatsapp.html" target="_blank"><img src="../images/whatsapp.png" alt="Logo whatsapp" title="Logo Whatsapp" height="70px"></a>
        </div>
    </section>


    <script src="contato.js"></script>
</body>
</html>
